<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Heart Gradient -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- AI Circuit Pattern -->
    <pattern id="circuitPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.3)"/>
      <line x1="10" y1="20" x2="30" y2="20" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <line x1="20" y1="10" x2="20" y2="30" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    </pattern>
    
    <!-- Shadow Filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="12" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner Glow -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="512" cy="512" r="460" fill="url(#backgroundGradient)" filter="url(#dropShadow)"/>
  
  <!-- Subtle Background Pattern -->
  <circle cx="512" cy="512" r="460" fill="url(#circuitPattern)" opacity="0.1"/>
  
  <!-- Heart Shape -->
  <path d="M512 750 C400 650, 250 550, 250 400 C250 320, 310 260, 390 260 C450 260, 490 290, 512 330 C534 290, 574 260, 634 260 C714 260, 774 320, 774 400 C774 550, 624 650, 512 750Z" 
        fill="url(#heartGradient)" 
        filter="url(#innerGlow)"
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="2"/>
  
  <!-- AI Circuit Lines inside Heart -->
  <g opacity="0.6">
    <!-- Horizontal Lines -->
    <line x1="380" y1="400" x2="644" y2="400" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="420" y1="450" x2="604" y2="450" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="450" y1="500" x2="574" y2="500" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    
    <!-- Vertical Lines -->
    <line x1="450" y1="350" x2="450" y2="520" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="512" y1="330" x2="512" y2="540" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="574" y1="350" x2="574" y2="520" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    
    <!-- Circuit Nodes -->
    <circle cx="450" cy="400" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="512" cy="400" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="574" cy="400" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="450" cy="450" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="512" cy="450" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="574" cy="450" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="512" cy="500" r="3" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Highlight on top-left -->
  <ellipse cx="400" cy="350" rx="80" ry="40" fill="rgba(255,255,255,0.2)" opacity="0.6" transform="rotate(-30 400 350)"/>
  
  <!-- Bottom reflection -->
  <ellipse cx="512" cy="680" rx="120" ry="20" fill="rgba(255,255,255,0.1)" opacity="0.3"/>
</svg>